<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>T-Rex Runner Admin</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
    <style>
      .admin-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Open Sans", sans-serif;
        background: #f0f0f0;
      }
      .admin-form,
      .score-display {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      .admin-form h2 {
        margin: 0 0 15px;
        font-size: 24px;
        color: #333;
      }
      .admin-form input {
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .admin-form button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
      }
      .score-display {
        display: none;
        margin-top: 20px;
      }
      .score-display h3 {
        margin: 0 0 15px;
        font-size: 20px;
        color: #333;
      }
      .score-display p {
        margin: 5px 0;
        font-size: 16px;
        color: #555;
      }
      .score-entry {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .pagination {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .pagination button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #4caf50;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }
      .pagination button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <div class="admin-form">
        <h2>관리자 점수 조회</h2>
        <input type="password" id="adminPassword" placeholder="패스워드 입력" />
        <button onclick="fetchInitialScores()">조회</button>
      </div>
      <div class="score-display" id="scoreDisplay">
        <h3>모든 점수 (상위 점수 순)</h3>
        <button onclick="downloadScores()" style="background-color: #008cba">JSON 다운로드</button>
        <div id="scoreList"></div>
        <div class="pagination">
          <button onclick="prevPage()" id="prevButton" disabled>이전</button>
          <span id="pageInfo"></span>
          <button onclick="nextPage()" id="nextButton">다음</button>
        </div>
      </div>
    </div>
    <script>
      const API_URL = "https://patient-hill-f5cd.qkymzh123.workers.dev";
      let currentPage = 1;
      const scoresPerPage = 10;
      let totalPages = 0;
      let adminPassword = ""; // 관리자 비밀번호를 저장할 전역 변수

      async function fetchInitialScores() {
        adminPassword = document.getElementById("adminPassword").value;
        try {
          const response = await fetch(`${API_URL}/api/scores?page=1&per_page=${scoresPerPage}`, {
            method: "GET",
            headers: { "X-Admin-Password": adminPassword },
          });
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "서버 응답 실패");
          }

          const data = await response.json();
          currentPage = data.currentPage;
          totalPages = data.totalPages;
          displayScores(data.scores);

          document.getElementById("scoreDisplay").style.display = "block";
          document.getElementById("adminPassword").value = "";
        } catch (error) {
          console.error("점수 조회 실패:", error.message);
          alert("오류: " + error.message);
          document.getElementById("adminPassword").value = "";
        }
      }

      async function fetchScores(page) {
        if (!adminPassword) {
          alert("다시 로그인해주세요.");
          return;
        }

        try {
          const response = await fetch(`${API_URL}/api/scores?page=${page}&per_page=${scoresPerPage}`, {
            method: "GET",
            headers: { "X-Admin-Password": adminPassword },
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "서버 응답 실패");
          }

          const data = await response.json();
          currentPage = data.currentPage;
          totalPages = data.totalPages;
          displayScores(data.scores);
        } catch (error) {
          console.error("점수 조회 실패:", error.message);
          alert("오류: " + error.message);
        }
      }

      function displayScores(scores) {
        const scoreList = document.getElementById("scoreList");
        scoreList.innerHTML = "";

        if (scores.length === 0) {
          scoreList.innerHTML = "<p>기록된 점수가 없습니다.</p>";
        } else {
          scores.forEach((entry, index) => {
            const date = new Date(entry.timestamp).toLocaleDateString("ko-KR", {
              year: "numeric",
              month: "short",
              day: "numeric",
            });
            const scoreEntry = document.createElement("div");
            scoreEntry.className = "score-entry";
            const rank = (currentPage - 1) * scoresPerPage + index + 1;
            scoreEntry.innerHTML = `
              <span>${rank}. ${entry.id}</span>
              <span>${entry.score.toLocaleString()} (${date})</span>
            `;
            scoreList.appendChild(scoreEntry);
          });
        }

        document.getElementById("pageInfo").textContent = `페이지 ${currentPage} / ${totalPages}`;
        document.getElementById("prevButton").disabled = currentPage === 1;
        document.getElementById("nextButton").disabled = currentPage >= totalPages;
      }

      function prevPage() {
        if (currentPage > 1) {
          fetchScores(currentPage - 1);
        }
      }

      function nextPage() {
        if (currentPage < totalPages) {
          fetchScores(currentPage + 1);
        }
      }

      async function downloadScores() {
        if (!adminPassword) {
          alert("먼저 관리자 비밀번호를 입력하고 조회해주세요.");
          return;
        }

        try {
          const response = await fetch(`${API_URL}/api/scores?per_page=10000`, {
            method: "GET",
            headers: { "X-Admin-Password": adminPassword },
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "서버 응답 실패");
          }

          const data = await response.json();
          const allScores = data.scores;

          if (allScores.length === 0) {
            alert("다운로드할 점수 데이터가 없습니다.");
            return;
          }

          const jsonContent = JSON.stringify(allScores, null, 2);
          const blob = new Blob([jsonContent], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "scores.json";
          document.body.appendChild(a);
          a.click();

          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          alert("점수 데이터가 scores.json 파일로 다운로드됩니다.");
        } catch (error) {
          console.error("다운로드 실패:", error.message);
          alert("오류: " + error.message);
        }
      }
    </script>
  </body>
</html>
